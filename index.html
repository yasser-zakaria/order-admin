<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    select, input[type="text"], input[type="date"], button {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: right;
    }
    th {
      background-color: #f2a365;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fff3e0;
    }
    @keyframes flash {
      0% { background-color: #f9f9f9; }
      50% { background-color: #ffe5e5; }
      100% { background-color: #f9f9f9; }
    }
    .new-order {
      animation: flash 1s infinite;
    }
  </style>
</head>
<body>
  <h2>📋 الطلبات الواردة</h2>

  <div>
    <label>فلترة حسب رقم الطاولة:</label>
    <select id="tableFilter">
      <option value="all">كل الطاولات</option>
    </select>

    <label>بحث في ملخص الطلب:</label>
    <input type="text" id="summarySearch" placeholder="اكتب كلمة...">

    <label>تاريخ الطلب:</label>
    <input type="date" id="datePicker">
  </div>

  <div style="margin-top: 15px;">
    <button onclick="printTable()">🖸️ طباعة الطلبات</button>
    <button onclick="exportCSV()">📅 تصدير CSV</button>
    <button id="stopAlertBtn" onclick="stopNewOrderAlert()" style="display:none; background:red; color:white;">🔕 إيقاف التنبيه</button>
  </div>

  <table id="orders-table">
    <thead>
      <tr>
        <th>🕒 وقت الطلب</th>
        <th>🧾 ملخص الطلب</th>
        <th>🍽 رقم الطاولة</th>
        <th>📌 ملاحظات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1bq1d1JsNjUTPjZmAGAGe8a8M8kPeS4dKA0ZW1ucL9fc";
    const sheetName = "Form Responses 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    let allOrders = [];
    let filteredOrders = [];
    let lastOrderCount = 0;
    let newOrderAlertActive = false;

    function fetchOrders() {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;

          const currentOrderCount = rows.length;

          if (currentOrderCount > lastOrderCount && !newOrderAlertActive) {
            newOrderAlertActive = true;
            document.body.classList.add("new-order");
            document.getElementById("stopAlertBtn").style.display = "inline-block";
          }
          lastOrderCount = currentOrderCount;

          allOrders = rows.map(r => {
            let time = r.c[0]?.v;
            if (typeof time === "string" && time.startsWith("Date(")) {
              const parts = time.match(/\d+/g).map(Number);
              time = new Date(parts[0], parts[1], parts[2], parts[3], parts[4], parts[5]);
            }

            const summary = r.c[1]?.v || "";
            const tableNum = r.c[2]?.v || "";
            const notes = r.c[3]?.v || "";
            return [time, summary, tableNum, notes];
          });

          updateTable();
          updateTableFilterOptions();
        });
    }

    function stopNewOrderAlert() {
      document.body.classList.remove("new-order");
      document.getElementById("stopAlertBtn").style.display = "none";
      newOrderAlertActive = false;
    }

    function updateTable() {
      const tbody = document.querySelector("#orders-table tbody");
      tbody.innerHTML = "";

      const tableFilter = document.getElementById("tableFilter").value;
      const searchKeyword = document.getElementById("summarySearch").value.toLowerCase();
      const selectedDate = document.getElementById("datePicker").value;

      filteredOrders = allOrders.filter(order => {
        const [time, summary, tableNum] = order;

        const matchTable = tableFilter === "all" || tableNum.toString().trim() === tableFilter.trim();
        const matchSearch = summary.toLowerCase().includes(searchKeyword);

        let matchDate = true;
        if (selectedDate && time instanceof Date) {
          const orderDateStr = time.toLocaleDateString("en-CA");
          matchDate = orderDateStr === selectedDate;
        }

        return matchTable && matchSearch && matchDate;
      });

      filteredOrders.forEach(order => {
        const tr = document.createElement("tr");
        order.forEach((cell, idx) => {
          const td = document.createElement("td");
          if (idx === 0 && cell instanceof Date) {
            td.textContent = cell.toLocaleString("ar-EG");
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function updateTableFilterOptions() {
      const select = document.getElementById("tableFilter");
      const tables = [...new Set(allOrders.map(o => o[2]?.toString().trim()))].filter(Boolean);

      select.innerHTML = '<option value="all">كل الطاولات</option>';
      tables.forEach(t => {
        const option = document.createElement("option");
        option.value = t;
        option.textContent = t;
        select.appendChild(option);
      });
    }

    function printTable() {
      const printWindow = window.open('', '', 'width=900,height=700');
      const htmlContent = `
        <html dir="rtl">
          <head>
            <title>طباعة الطلبات</title>
            <style>
              table { width: 100%; border-collapse: collapse; direction: rtl; font-family: Cairo, sans-serif; }
              th, td { border: 1px solid #999; padding: 8px; text-align: right; }
              th { background: #f2a365; color: white; }
              tr:nth-child(even) { background-color: #f9f9f9; }
              h2 { text-align: center; }
            </style>
          </head>
          <body>
            <h2>الطلبات الظاهرة</h2>
            <table>
              <thead>
                <tr><th>🕒 وقت الطلب</th><th>🧾 ملخص الطلب</th><th>🍽 رقم الطاولة</th><th>📌 ملاحظات</th></tr>
              </thead>
              <tbody>
                ${filteredOrders.map(order => `
                  <tr>
                    <td>${order[0] instanceof Date ? order[0].toLocaleString("ar-EG") : ''}</td>
                    <td>${order[1]}</td>
                    <td>${order[2]}</td>
                    <td>${order[3]}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </body>
        </html>
      `;
      printWindow.document.write(htmlContent);
      printWindow.document.close();
      printWindow.print();
    }

    function exportCSV() {
      let csv = "وقت الطلب,ملخص الطلب,رقم الطاولة,ملاحظات\n";
      filteredOrders.forEach(order => {
        const row = order.map((val, i) => {
          let content = i === 0 && val instanceof Date ? val.toLocaleString("ar-EG") : (val || "");
          content = String(content).replace(/"/g, '""');
          return `"${content}"`;
        }).join(",");
        csv += row + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "الطلبات.csv";
      link.click();
    }

    window.onload = () => {
      fetchOrders();
      setInterval(fetchOrders, 30000);

      document.getElementById("tableFilter").addEventListener("change", updateTable);
      document.getElementById("summarySearch").addEventListener("input", updateTable);
      document.getElementById("datePicker").addEventListener("change", updateTable);
    };
  </script>
</body>
</html>
