<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    select, input[type="text"], input[type="date"] {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: right;
    }
    th {
      background-color: #f2a365;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fff3e0;
    }
  </style>
</head>
<body>
  <h2>📋 الطلبات الواردة</h2>

  <!-- الفلاتر -->
  <div>
    <label>فلترة حسب رقم الطاولة:</label>
    <select id="tableFilter">
      <option value="all">كل الطاولات</option>
    </select>

    <label>بحث في ملخص الطلب:</label>
    <input type="text" id="summarySearch" placeholder="اكتب كلمة...">

    <label>تاريخ الطلب:</label>
    <input type="date" id="datePicker">
  </div>

  <!-- جدول الطلبات -->
  <table id="orders-table">
    <thead>
      <tr>
        <th>🕒 وقت الطلب</th>
        <th>🧾 ملخص الطلب</th>
        <th>🍽 رقم الطاولة</th>
        <th>📌 ملاحظات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1bq1d1JsNjUTPjZmAGAGe8a8M8kPeS4dKA0ZW1ucL9fc";
    const sheetName = "Form Responses 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    let allOrders = [];

    function fetchOrders() {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;

          // نحول الوقت لكائن Date
          allOrders = rows.map(r => {
            const timeRaw = r.c[0]?.v;
            const time = timeRaw ? new Date(timeRaw) : "";
            const summary = r.c[1]?.v || "";
            const tableNum = r.c[2]?.v || "";
            const notes = r.c[3]?.v || "";
            return [time, summary, tableNum, notes];
          });

          updateTable();
          updateTableFilterOptions();
        });
    }

    function updateTable() {
      const tbody = document.querySelector("#orders-table tbody");
      tbody.innerHTML = "";

      const tableFilter = document.getElementById("tableFilter").value;
      const searchKeyword = document.getElementById("summarySearch").value.toLowerCase();
      const selectedDate = document.getElementById("datePicker").value;

      const filtered = allOrders.filter(order => {
        const time = order[0];
        const summary = order[1];
        const tableNum = order[2];
        const notes = order[3];

        const matchTable = tableFilter === "all" || tableNum.toString().trim() === tableFilter.trim();
        const matchSearch = summary.toLowerCase().includes(searchKeyword);

        let matchDate = true;
        if (selectedDate && time instanceof Date && !isNaN(time)) {
          const orderDateStr = time.toLocaleDateString('en-CA'); // "YYYY-MM-DD"
          matchDate = orderDateStr === selectedDate;
        }

        return matchTable && matchSearch && matchDate;
      });

      filtered.forEach(order => {
        const tr = document.createElement("tr");
        order.forEach((cell, idx) => {
          const td = document.createElement("td");
          if (idx === 0 && cell instanceof Date) {
            td.textContent = cell.toLocaleString("ar-EG");
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function updateTableFilterOptions() {
      const select = document.getElementById("tableFilter");
      const tables = [...new Set(allOrders.map(o => o[2]?.toString().trim()))].filter(Boolean);

      select.innerHTML = '<option value="all">كل الطاولات</option>';
      tables.forEach(t => {
        const option = document.createElement("option");
        option.value = t;
        option.textContent = t;
        select.appendChild(option);
      });
    }

    window.onload = () => {
      fetchOrders();
      setInterval(fetchOrders, 30000); // يحدث الطلبات كل 30 ثانية

      document.getElementById("tableFilter").addEventListener("change", updateTable);
      document.getElementById("summarySearch").addEventListener("input", updateTable);
      document.getElementById("datePicker").addEventListener("change", updateTable);
    };
  </script>
</body>
</html>
