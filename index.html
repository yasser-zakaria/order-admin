<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fefefe;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: right;
    }
    th {
      background-color: #f8b500;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<h2>📋 لوحة متابعة الطلبات</h2>
<table id="orders-table">
  <thead>
    <tr>
      <th>🕒 وقت الطلب</th>
      <th>🧾 ملخص الطلب</th>
      <th>🪑 رقم الطاولة</th>
      <th>📌 ملاحظات</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="4">جاري تحميل البيانات...</td></tr>
  </tbody>
</table>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRz8QcPW4FAPFtBeo4VD26pFY65_ABZv0nulu1_4bH5FNg1J5zY8P11GgW5gilJxFJbFsK3g3gsWwSw/pub?output=csv";

  fetch(csvUrl)
    .then(res => res.text())
    .then(data => {
      const rows = data.trim().split("\n").slice(1); // استبعاد أول صف (العناوين)
      const tableBody = document.querySelector("#orders-table tbody");
      tableBody.innerHTML = "";

      rows.forEach(row => {
        const cols = row.split(",").map(cell => cell.replace(/"/g, ""));
        const tr = document.createElement("tr");

        // ترتيب الأعمدة: وقت، ملخص، رقم الطاولة، ملاحظات
        tr.innerHTML = `
          <td>${cols[0]}</td>
          <td>${cols[1].replace(/\n/g, "<br>")}</td>
          <td>${cols[2]}</td>
          <td>${cols[3]}</td>
        `;
        tableBody.appendChild(tr);
      });
    })
    .catch(err => {
      document.querySelector("#orders-table tbody").innerHTML = "<tr><td colspan='4'>حدث خطأ في تحميل البيانات</td></tr>";
      console.error(err);
    });
</script>

</body>
</html>
