<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .filters {
      margin-bottom: 20px;
    }
    select, input[type="date"] {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: right;
    }
    th {
      background-color: #f2a365;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fff3e0;
    }
  </style>
</head>
<body>
  <h2>📋 الطلبات الواردة</h2>

  <div class="filters">
    <label>فلتر الطاولة:</label>
    <select id="table-filter">
      <option value="">الكل</option>
    </select>

    <label>فلتر التاريخ:</label>
    <input type="date" id="date-filter" />
  </div>

  <table id="orders-table">
    <thead>
      <tr>
        <th>🕒 وقت الطلب</th>
        <th>🧾 ملخص الطلب</th>
        <th>🍽 رقم الطاولة</th>
        <th>📌 ملاحظات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1bq1d1JsNjUTPjZmAGAGe8a8M8kPeS4dKA0ZW1ucL9fc";
    const sheetName = "Form Responses 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    let allRows = [];

    function formatDate(d) {
      const date = new Date(d);
      return date.toISOString().split("T")[0];
    }

    function populateFilters() {
      const tableSet = new Set();
      allRows.forEach(row => {
        const tableNum = row[2];
        if (tableNum) tableSet.add(tableNum);
      });

      const tableFilter = document.getElementById("table-filter");
      tableFilter.innerHTML = `<option value="">الكل</option>`;
      tableSet.forEach(num => {
        const opt = document.createElement("option");
        opt.value = num;
        opt.textContent = num;
        tableFilter.appendChild(opt);
      });

      // اضبط التاريخ الحالي تلقائيًا في الفلتر
      document.getElementById("date-filter").value = formatDate(new Date());
    }

    function renderTable() {
      const tableFilterVal = document.getElementById("table-filter").value;
      const dateFilterVal = document.getElementById("date-filter").value;

      const tbody = document.querySelector("#orders-table tbody");
      tbody.innerHTML = "";

      allRows.forEach(row => {
        const [timestamp, summary, table, notes] = row;
        const dateOnly = formatDate(timestamp);

        const matchesTable = tableFilterVal === "" || table === tableFilterVal;
        const matchesDate = dateFilterVal === "" || dateOnly === dateFilterVal;

        if (matchesTable && matchesDate) {
          const tr = document.createElement("tr");
          [timestamp, summary, table, notes].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });
    }

    function fetchOrders() {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;

          allRows = rows.map(r => r.c.map(c => c ? c.v : ""));
          populateFilters();
          renderTable();
        });
    }

    document.getElementById("table-filter").addEventListener("change", renderTable);
    document.getElementById("date-filter").addEventListener("change", renderTable);

    window.onload = () => {
      fetchOrders();
      setInterval(fetchOrders, 30000); // تحديث كل 30 ثانية
    };
  </script>
</body>
</html>
